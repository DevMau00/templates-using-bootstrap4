<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shortcuts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <a href="#" data-toggle="modal" data-target="#modal">View keyboard shortcuts</a>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Keyboard shortcuts</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div ><kbd>cmd + C</kbd></div><div >Copy</div>
            <div ><kbd>cmd + X</kbd></div><div >Cut</div>
            <div ><kbd>cmd + V</kbd></div><div >Paste</div>
            <div ><kbd>cmd + S</kbd></div><div >Save</div>
            <div ><kbd>cmd + O</kbd></div><div >Open</div>
            <div ><kbd>cmd + T</kbd></div><div >New tab</div>
            <div ><kbd>cmd + N</kbd></div><div >New window</div>
            <div ><kbd>&#8984;A</kbd></div><div >Select all</div>
            <div ><kbd>&#8984;Z</kbd></div><div >Undo</div>
            <div ><kbd>&#8679;&#8984;Z</kbd></div><div >Redo</div>
            <div ><kbd>&#8984;&plus;</kbd></div><div >Zoom in</div>
            <div ><kbd>&#8984;&minus;</kbd></div><div >Zoom out</div>
            <div ><kbd><kbd>alt</kbd> + <kbd>&#8984;</kbd> + <kbd>&larr;</kbd></kbd></div><div >Previous tab</div>
            <div ><kbd><kbd>alt</kbd> + <kbd>&#8984;</kbd> + <kbd>&rarr;</kbd></kbd></div><div >Next tab</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
